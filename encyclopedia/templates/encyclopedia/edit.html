{% block title %}

{% block body %}
<form action="{% url 'edit' title %}" method="POST">
    {% csrf_token %}
    <h1>{{ title }}</h1>
    {{ form.as_p }} 
    <p>
        <input type="submit">
    </p>
</form>   
{% endblock %}
