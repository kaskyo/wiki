{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ query }}
{% endblock %}

{% block body %}
<form action="{% url 'search' %}" method="POST">
    {% csrf_token %}
    {{ form }}
    <input type="submit">
</form>
    {% for result in found %}
    <p>
        <a href="{% url 'page' result %}">{{ result }}</a>
    </p>
    {% endfor %}
{% endblock %}
